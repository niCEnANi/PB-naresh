<!DOCTYPE html>
<html>
<head>
<title>Language Spread</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script type="text/javascript" src="languagespread.json"></script>
</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
    
    var mydata=JSON.parse(languagespread);
    var requiredData=[];
    for(var i=0;i<mydata.length;i++)
    {
        var temp = [];
                     temp.push(mydata[i].lang);
                     temp.push(mydata[i].count);
                     requiredData.push(temp);  
        
    }
    
</script>
<script type="text/javascript">
 
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Language Spread'
        },
        tooltip: {
            tempFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'temper',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'share',
            data: requiredData
        }]
    });
});
 
</script>
</body>
</html>
