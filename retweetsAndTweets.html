<!DOCTYPE html>
<html>
<head>
<title>Retweeted vs Tweeted</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript" src="retweetsAndTweets.json"></script>
</head>
<body>
<div id="container" style="width:50%; height:400px;"></div>
<script>
    
    var mydata=JSON.parse(retweetsAndTweets);
    
    var category = [];
    var data1 = [];
    for(var i=0;i<mydata.length;i++)
    {
        
                     category.push(mydata[i].type);
                     data1.push(mydata[i].value);
                     
        
    }
    
</script>
<script type="text/javascript">
 
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column',
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 10,
                beta: 25,
                depth: 70
            }
        },
        title: {
            text: 'Retweets vs Tweets'
        },
        subtitle: {
            text: ''
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        xAxis: {
            categories: category
        },
        yAxis: {
            title: {
                text: null
            }
        },
        series: [{
            name: 'Count',
            data: data1
        }]
    });
});
 
</script>
</body>
</html>
