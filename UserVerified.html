<!DOCTYPE html>
<html>
<head>
<title>User Verified Distribution</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="userverified.json"></script>
</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
    
    var mydata=JSON.parse(userverified);
    var requiredData=[];
    for(var i=0;i<mydata.length;i++)
    {
        var temp = [];
                     temp.push(mydata[i].type);
                     temp.push(mydata[i].count);
                     requiredData.push(temp);  
        
    }
    
</script>
<script type="text/javascript">
 
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Percentage of verified users'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'blue'
                    }
                }
            }
        },
        series: [{
            name: "Percentage",
            colorByPoint: true,
            data: requiredData
        }]
    });
});
 
</script>
</body>
</html>
