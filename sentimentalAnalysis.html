<!DOCTYPE html>
<html>
<head>
<title>Sentiment Analysis</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript" src="sentimentalAnalysis.json"></script>
</head>
<body>
<div id="container" style="width:50%; height:400px;"></div>
<script>
    
   var mydata=JSON.parse(sentimentalAnalysis);
    var requiredData=[];
    for(var i=0;i<mydata.length;i++)
    {
        var temp = [];
                     temp.push(mydata[i].type);
                     temp.push(mydata[i].count);
                     requiredData.push(temp);  
        
    }
</script>
<script type="text/javascript">
 
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Sentiment Analysis'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Number of Tweets'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Tweets Count: <b>{point.y:.1f} </b>'
        },
        series: [{
            name: 'Population',
            colorByPoint:true,
            data:requiredData,
            dataLabels: {
                    enabled: true,
                    format: '{point.y:f}'
                }
         
        }]
    });
});
 
</script>
</body>
</html>
