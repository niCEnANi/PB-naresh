<!DOCTYPE html>
<html>
<head>
<title>Mentioned all</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script type="text/javascript" src="MentionedAll.json"></script>
</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
    
    var mydata=JSON.parse(MentionedAll);
    var requiredData=[];
    
    for(var i=0;i<mydata.length;i++)
    {
        var Total = 0;
        var Total= Total+(mydata[i].value);
             
   }
    for(var i=0;i<mydata.length;i++)
    {
        var temp = [];
        temp.push(mydata[i].type);
        temp.push(mydata[i].value);
        requiredData.push(temp);  
        
    }
    
</script>
<script type="text/javascript">
 
 $(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45
            }
        },
        title: {
            text: 'Percentage of people mentioned in tweets'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        subtitle: {
            text: ''
        },
        plotOptions: {
            pie: {
                innerSize: 100,
                depth: 45,
                 dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
            
        },
        series: [{
            name: 'Percentage',
            data: requiredData
        }]
    });
});
 
</script>
</body>
</html>
